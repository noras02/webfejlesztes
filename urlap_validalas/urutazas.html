<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A naprendszer bolygói</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Anta&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <h1>Indulj az űrbe!</h1>
    <p style="text-align: center;">Töltsd ki az űrlapot, és csatlakozz a következő űrutazáshoz. Az univerzum csak rád
        vár!</p>
    <section class="utazas">
        <form method="post" action="https://rf.uni-corvinus.hu/webfejlesztes/receive.php" id="myform" novalidate>
            <label for="vezeteknev">Vezetéknév:</label><br>
            <input type="text" name="vezeteknev" size="30" placeholder="Vezetéknév" id="vezeteknev"><br>
            <label for="keresztnev">Keresztnév:</label><br>
            <input type="text" name="keresztnev" size="20" placeholder="Keresztnév" id="keresztnev"><br>
            <label for="email">E-mail cím:</label><br>
            <input type="email" name="email" placeholder="E-mail" id="email"><br>
            <label for="telefon">Telefonszám:</label><br>
            <input type="tel" name="telefon" id="telefon" placeholder="+36"><br>
            <label for="korabbiut">Hányszor vettél részt űrutazáson korábban?</label><br>
            <input type="number" name="korabbiut" id="korabbiut" min="0"><br>
            <label for="desztinacio">Hova szeretnél utazni?</label><br>
            <input type="radio" name="desztinacio" id="hold" value="hold">Hold <br>
            <input type="radio" name="desztinacio" id="mars" value="mars">Mars <br>
            <label for="idopont">Mikor szeretnél utazni?</label><br>
            <input type="date" name="idopont" id="idopont"><br>
            <label>Válassz ülőhelyet:</label><br>
            <table>
                <tr>
                    <td style="background-color: red;"><a href="#"></a></td>
                    <td><a href="#"></a></td>
                    <td><a href="#"></a></td>
                </tr>
                <tr>
                    <td><a href="#"></a></td>
                    <td><a href="#"></a></td>
                    <td><a href="#"></a></td>
                </tr>
                <tr>
                    <td style="background-color: red;"><a href="#"></a></td>
                    <td><a href="#"></a></td>
                    <td><a href="#"></a></td>
                </tr>
            </table>
            <input type="checkbox" name="hozzajarulas" id="hozzajarulas">
            <label for="hozzajarulas">Kijelentem, hogy tisztában vagyok az utazás esetleges kockázataival, veszélyeivel.</label><br>
            <input type="submit" value="Küldés">
        </form>
    </section>
    <script>
        const ulohelyek = document.querySelectorAll("table td");
        for (let i = 0; i < ulohelyek.length; i++) {
            ulohelyek[i].addEventListener("click", () => {
                if (ulohelyek[i].style.backgroundColor === "blue") {
                    ulohelyek[i].style.backgroundColor = " rgb(37, 212, 37)";
                } else {
                    ulohelyek[i].style.backgroundColor = "blue";
                }
            });
        }
    </script>
</body>

</html>
